<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 1.5rem;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #FF758C;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF7EB3;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            color: #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 20;
        }

        .popup button {
            margin-top: 10px;
            background-color: #FF9A9E;
            color: #fff;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Anniversary joy &
          albert!</h1>
        <p>Wishing you a lifetime of love and happiness.</p>
        <button id="showPoemButton">Read Poem</button>
    </div>
    <canvas id="confetti"></canvas>

    <div id="poemPopup" class="popup">
        <p>You make me smile,<br>
        Every single day,<br>
        I love you so much,<br>
        More than words can say!</p>
        <button id="closePoemButton">Close</button>
    </div>

    <script>
        // Confetti effect
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiColors = ['#FF9A9E', '#FAD0C4', '#FF758C', '#FF7EB3', '#FFB3B3'];

        function ConfettiParticle() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            this.size = Math.random() * 10 + 5;
            this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            this.speedY = Math.random() * 3 + 2;
            this.speedX = Math.random() * 2 - 1;
        }

        ConfettiParticle.prototype.update = function() {
            this.y += this.speedY;
            this.x += this.speedX;

            if (this.y > canvas.height) {
                this.y = -this.size;
                this.x = Math.random() * canvas.width;
            }
        };

        ConfettiParticle.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        };

        const confettiParticles = [];
        for (let i = 0; i < 100; i++) {
            confettiParticles.push(new ConfettiParticle());
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confettiParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateConfetti);
        }

        animateConfetti();

        // Poem popup
        const showPoemButton = document.getElementById('showPoemButton');
        const poemPopup = document.getElementById('poemPopup');
        const closePoemButton = document.getElementById('closePoemButton');

        showPoemButton.addEventListener('click', () => {
            poemPopup.style.display = 'block';
        });

        closePoemButton.addEventListener('click', () => {
            poemPopup.style.display = 'none';
        });
    </script>
</body>
</html>
